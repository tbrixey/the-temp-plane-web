name: Deploy to Firebase Hosting on PR
'on': push:
    branches:
        - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i && CI=false npm run build
      env:
        NEXT_PUBLIC_API_URL: https://the-temporary-plane.herokuapp.com/api/
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THE_TEMPORARY_PLANE }}'
          channelId: live
          projectId: the-temporary-plane
